<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="mobileframe">
        <div class="container">        
            <div class="display">
                <p id="current-input"></p>
                <p id="result"></p>
            </div>
            <div class="buttons">
                <div class="buttons-main">
                    <div class="buttons-main-main">
                        <div class="buttons-main-main-top">
                            <button onclick="clear_all()">AC</button>
                            <button onclick="delete_num()">C</button>
                            <button>%</button>
                        </div>
                        <div class="buttons-main-main-numbers">
                            <button onclick="display(this.textContent)">1</button>
                            <button onclick="display(this.textContent)">2</button>
                            <button onclick="display(this.textContent)">3</button>                        
                            <button onclick="display(this.textContent)">4</button>
                            <button onclick="display(this.textContent)">5</button>
                            <button onclick="display(this.textContent)">6</button>                        
                            <button onclick="display(this.textContent)">7</button>
                            <button onclick="display(this.textContent)">8</button>
                            <button onclick="display(this.textContent)">9</button>
                            <button onclick="display(this.textContent)" id="zero-style">0</button>
                            <button>.</button>  
                        </div>
                    </div>
                    <div class="buttons-main-side">
                        <button onclick="display(this.textContent)">+</button>
                        <button onclick="display(this.textContent)">-</button>
                        <button onclick="display(this.textContent)">*</button>
                        <button onclick="display(this.textContent)">/</button> 
                        <button onclick="calculate()">=</button>                       
                    </div>    
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
